{% extends 'base.html' %}

{% block title %}
services
{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-center mb-4 display-5">Наши услуги</h1>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for service in services %}
        <div class="col">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-primary">{{ service.tittle }}</h3>
                    <p class="card-text text-muted">{{ service.description }}</p>
                    <div class="mt-auto pt-3 border-top">
                        <span class="fs-4 fw-bold">{{ "%.2f"|format(service.price) }} ₽</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
